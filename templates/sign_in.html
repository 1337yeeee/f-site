{% extends 'base.html' %}

{% block head %}
<title>Sign in</title>
{% endblock %}

{% block body%}

<div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        <form class="mx-1 mx-md-4" action="sign_in" method="POST">

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" maxlength="20" name="login"/>
                    <label class="form-label" for="form3Example1c">Your Login</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" maxlength="20" name="password" />
                    <label class="form-label" for="form3Example4c">Password</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <input type="submit" value="Sign IN" class="btn btn-primary btn-lg">
            </div>

        </form>
    </div>
</div>

{% endblock %}
