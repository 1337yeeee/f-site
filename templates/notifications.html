{% extends 'base.html' %}

{% block head %}
<title>Niotifications</title>
{% endblock %}

{% block body %}

<div class="container-flex">
    <div class="row justify-content-center">
        <div class="col-md-4">
            {% for sub in notifications %}
                <a href="accept/{{ sub.id }}">
                    <div class="card">
                        <h3>{{ sub.name }}</h3>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
