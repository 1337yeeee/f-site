{% extends 'my_page.html' %}


{% block description %}

<form action="/my_page/change_desc" method="POST">
    <div class="row">
        <div class="col-md-8">
            <h5>
                <input type="text" maxlength="160" name="description" value="{{user.description}}" class="form-control">
            </h5>
        </div>
        <div class="col-md-4">
            <input type="submit" value="Save changes" class="btn btn-primary btn-sm">
        </div>
    </div>
</form>

{% endblock %}
